<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h5>Registrar Personas</h5>
        <form class="row" [formGroup]="personaForm">
          <div class="form-group">
            <label for="formGroupExampleInput" class="form-label"
              >Apellido Paterno:</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Example input placeholder"
              formControlName="apellido_paterno"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2" class="form-label"
              >Apellido Materno:</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Another input placeholder"
              formControlName="apellido_materno"
            />
          </div>
          <div class="form-group">
            <label for="lnombres" class="form-label">Nombres:</label>
            <input
              type="text"
              class="form-control"
              id="idnombres"
              placeholder="Another input placeholder"
              formControlName="nombres"
            />
          </div>
          <div class="form-group" type="datetime-local">
            <label for="fnac" class="form-label">Fecha Nacimiento:</label>
            <input
              type="date"
              class="form-control"
              id="idfecha_nacimiento"
              placeholder="Another input placeholder"
              formControlName="fecha_nacimiento"
            />
          </div>
          <div>
            <button
              type="submit"
              class="btn btn-primary"
              (click)="registrarPersona()"
            >
              Registrar
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">NÂ°</th>
              <th scope="col">Apellido Paterno</th>
              <th scope="col">Apellido Materno</th>
              <th scope="col">Nombres</th>
              <th scope="col">FNac</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let persona of personaArray; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ persona.apellido_paterno }}</td>
              <td>{{ persona.apellido_materno }}</td>
              <td>{{ persona.nombres }}</td>
              <td>
                {{
                  persona.fecha_nacimiento
                    | date : "dd/MM/yyyy" : "UTC" + offset
                }}
              </td>
              <td>
                <button
                  class="btn btn-secondary"
                  (click)="editarPersona(persona)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pencil-square"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                    />
                  </svg>
                </button>
                <button
                  class="btn btn-secondary"
                  (click)="eliminarPersona(persona)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-trash3-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
